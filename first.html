    <script>
        //write your js here
        console.log('Hello World')

        console.log(a,b)        //printing variables

        //operators in js

        c= 45 + 23;
        console.log(c)
        var num1= 56

        console.log("The value of num1 + num2 is "+ (num1 + num2));

        var string = "This is string"
        var name = "Shilpi"
        var work = "creative"
        var temp =`${name} is a nice person and she is ${work}`;
        console.log(string)
        console.log(temp)           //console.log(name + work);

        console.log(`Length of name is ${len}`)
        var y = new String("this is new way to create string")
        console.log(y)
        var position = string.indexOf('is')       //return the first occurrence of substring
        console.log(position)
        position = string.lastIndexOf('is')
        console.log(position)

        // Substring from a string
        var substr = string.slice(1,6)         //string.slice is some var.slice
        var substr = string.substring(1,6)
        var substr = string.substr(1,6)
        console.log(substr)
        var replaced = string.replace('string' , 'a programme')      //replace string with a programme
        console.log(replaced)
        console.log(string.toUpperCase())           //uppercase
        console.log(string.toLowerCase())           //lowercase
        var newstr = string.concat(' I like it.')     //concatenation
        console.log(newstr)
        var strWithWhitespaces = "   this contain         whitespaces   "
        console.log(strWithWhitespaces)
        console.log(strWithWhitespaces.trim())       //trim whitespaces

        console.log(char2)
