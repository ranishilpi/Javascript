<body>
    <div class="container">

    <script>
        // Alert in in-browser javascript
        //alert("This is a message ");         //return nothing

       //let name = prompt("What is your name?" , "Guest")        //prompt in js
       //console.log(name)

       //confirm in js
       let deletepost = confirm("Do you really want to delete this post?");
       if(deletepost){
        //code to delete the post
        console.log("Your post has been deleted successfully.")
       }
       else{
        //code to cancel deletion of the post
        console.log("Your post has not been deleted successfully.")
       }
       //    console.log(deletepost)
    </script>
