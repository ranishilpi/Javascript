<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and Object</title>
</head>
<body>
    <div class="container">
        <h1>This is for Array and Object</h1>
    </div>
    <script>
        let myVar = 34;
        let myvar2 = "laptop";
        let myvar3 = true;
        let myvar4 = undefined;
        let myvar5 = null;
        console.log(myvar3);
        console.log(myvar5);
                          
        let employee = {      //Object
            name: "Sam",
            age: "45",
            salary: "50000",
        }
        console.log(employee);
        console.log(employee.age); 
        console.log(employee['age']); 
                                           
        let names = [1,4,5,"jam", undefined] ;   //array
        let names2 = new Array(1,4,5,"jam", undefined);
        console.log(names[3]);
        console.log(names2);
        console.log(names.length);       //5
        names.push("new world");         //pushing new element in array
        console.log(names);
    </script>
</body>
</html>
