<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope and conditionals</title>
</head>
<body>
    <div>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
        </ul>
    </div>
    <script>
        var string1 = "This is a string"
        var string2 = "This is a string2"
        console.log(string1)
        let a = "u";      //global
        {
            let a = "u5";  //local
            console.log(a)
        }
        console.log(a)
        const c = "This is constant";
       // c = "I want to change this but this can't be changed";
        console.log(c)
        //conditionals
        let age = 34;
        if(age > 18)
        {
            console.log("you have right to vote")
        }
        else if(age == 2){
            console.log("age is 2")
        }
        else{
            console.log("you can't give vote because you are below 18")
        }
        //switch case statement
        const day = 2
        switch (day) {
            case 0:
                console.log("sunday")
                break;
            case 1:
               console.log("monday")
               break;
            case 2:
               console.log("tuesday")
               break; 
            default:
                console.log("invalid input")
                break;
        }

    </script>
</body>
</html>
